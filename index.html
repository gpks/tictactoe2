<!doctype html>
<html>
<head>
  <title>Zadanie TicTacToe</title>
  <meta charset="utf-8" />
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
</head>
<body>

  
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1>TicTacToe</h1>
      </div>
      <div class="col-md-3"></div>
      </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">gracz 1</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name1">
            </div>
          </div>
          <div class="form-group">
            <label for="name2" class="col-sm-2 control-label">gracz 2</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name2">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Graj</button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <table class="table table-bordered">
  
         <tr>
         <td class="0 0"></td>
         <td class="0 1"></td>
         <td class="0 2"></td>
         
         </tr>

         <tr>
         <td class="1 0"></td>
         <td class="1 1"></td>
         <td class="1 2"></td>
         
         </tr>

          <tr>
         <td class="2 0"></td>
         <td class="2 1"></td>
         <td class="2 2"></td>
         
         </tr>

         

         </table>
      </div>
      <div class="col-md-3"></div>
      </div>

  

  
  <script src='https://code.jquery.com/jquery-2.1.3.js'></script>
  <script src="sweetalert-master/dist/sweetalert.min.js"></script>
  <script src='app.js'></script>

</body>
</html>
